<template name="lists">
<!--
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
-->
  {{#contentFor "headerTitle"}}
    <h1 class="title">My welog</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" id="showProfileMenu">
      {{#if currentUser}}
        Hi, {{email}} <i class="icon ion-ios-person"></i>
      {{else}}
        <i class="icon ion-ios-person-outline"></i>
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each posts}}

          {{#ionItem buttonRight=true avatar=true}}

            <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
            <h2>{{title}}</h2>
            <p>
              {{body}}
            </p>
            <button class="button button-clear">{{> ionIcon icon="chevron-right"}}</button>

          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
